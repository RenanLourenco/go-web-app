{{define "Index"}}

{{template "_head"}}
<body>
    {{template "_nav"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    {{range .}}
                    <tbody>
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </tbody>
                    {{end}}
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create new product</a>
        </div>
    </div>

</body>
</html>

<script>
    function onDelete(id){
        let answer = confirm('Are you sure want to delete?')
        if(answer){
            window.location = "/delete?id=" + id
        }
    }
</script>

{{end}}
